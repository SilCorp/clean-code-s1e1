<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div id="add-element">
      <label for="new-task" class="label font_h3">Add Item</label>
      <div class="add-element__row">
        <input id="new-task" class="task text-input" type="text">
        <button class="add-element__btn">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul class="tasks-list tasks-list_uncompleted">
      <li class="tasks-list__item">
        <input class="checkbox-input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class="delete-btn__img" src="./remove.svg">
        </button>
      </li>
      <li class="tasks-list__item tasks-list__item_edit">
        <input type="checkbox" class="checkbox-input">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img class="delete-btn__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="tasks-list tasks-list_completed">
      <li class="tasks-list__item">
        <input type="checkbox" checked class="checkbox-input">
        <label class="label task">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class="delete-btn__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
